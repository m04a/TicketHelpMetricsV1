<div class="card">
    <h2 class="title">Preguntes</h2>
    <hr>
    <ngx-charts-advanced-pie-chart
        [view]="view"
        [results]="dataChart"
        [gradient]="gradient"
        [customColors]="colorScheme"
        (select)="onSelect($event)"
        (activate)="onActivate($event)"
        (deactivate)="onDeactivate($event)"
        >
    </ngx-charts-advanced-pie-chart>
</div>
